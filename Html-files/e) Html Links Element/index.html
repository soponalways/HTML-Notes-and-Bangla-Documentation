<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Hyper Link</title>
</head>
<body>
    <hr>
    <h2>Hyper Link or Anchor Tag</h2>
    <hr>
    <a href="https://www.example.com/" >Visit example.com</a>

    <hr>
    <h2>Hyper Link with Image</h2>
    <hr>
    <a href="https://www.example.com">
        <img src="./flower.png" alt="Flower Image" style="width:42px; height:42px;">
    </a>

    <hr>
    <h2>Mailto Attribute Value</h2>
    <hr>
    <a href="mailto:someone@example.com">Send email</a>

    <hr>
    <h2>Hyper Link with Title & Target Attribute</h2>
    <hr>
    <a href="https://www.example.com" target="_blank" title="Go to example cite"> Visit </a>

    <hr>
    <h2>Hyper Link with download Attribute</h2>
    <hr>
    <a href="./flower.png" download >Download Here</a>
</body>
</html>
