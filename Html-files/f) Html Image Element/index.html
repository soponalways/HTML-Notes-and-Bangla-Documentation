<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Image Tag</title>
</head>
<body>
    <hr>
    <h2>Image Tag With src and alt Attribute</h2>
    <hr>
    <img src="./flower.png" alt="Flower Image">

    <hr>
    <h2>Image Tag With height and width Attribute</h2>
    <hr>
    <img src="./flower.png" alt="Flower Image" height="200px" width="300px">
</body>
</html>
