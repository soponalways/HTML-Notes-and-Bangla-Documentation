<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Element</title>
</head>
<body>
    <hr>
    <h2>Html Video Element with Height and Width Element.</h2>
    <hr>
      <video width="500" height="300" controls>
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.mp4" type="video/mp4">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.webm" type="video/webM">
        Your browser does not support the video tag.
      </video>

    <hr>
    <h2>Html Video Element With <i>Controls</i> and <i>Autoplay</i> Attribute</h2>
    <hr>
    <video width="500" height="300" controls autoplay>
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.mp4" type="video/mp4">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.webm" type="video/webM">
        Your browser does not support the video tag.
      </video>

    <hr>
    <h2>Html Video Element With <i>Muted</i> Attribute</h2>
    <hr>
      <video width="500" height="300" controls autoplay muted>
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.mp4" type="video/mp4">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.webm" type="video/webM">
        Your browser does not support the video tag.
      </video>

    <hr>
    <h2>Html Video Element With <i>Loop</i> Attribute</h2>
    <hr>
      <video width="500" height="300" controls loop>
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.mp4" type="video/mp4">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.webm" type="video/webM">
        Your browser does not support the video tag.
      </video>

    <hr>
    <h2>Html Video Element With <i>Poster</i> Attribute</h2>
    <hr>
      <video width="500" height="300" controls poster="./Gooldren_Duck_Poster.jpg">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.mp4" type="video/mp4">
        <source src="./Gordon Goose_ Weekend! _ Funny animated short film.webm" type="video/webM">
        Your browser does not support the video tag.
      </video>
</body>
</html>
