<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Audio Element</title>
</head>
<body>
    <hr>
    <h2>Html Audio Element with <i>controls</i> Attribute</h2>
    <hr>
    <audio controls>
        <source src="./small-river-in-the-forest-very-close-sound-effect.mp3" type="audio/mp3">
        <source src="./small-river-in-the-forest-very-close-sound-effect.wav" type="audio/wav">
         Your browser does not support the audio element.
    </audio>

    <hr>
    <h2>Html Audio Element with <i>autoplay</i> Attribute</h2>
    <hr>
    <audio controls autoplay>
        <source src="./small-river-in-the-forest-very-close-sound-effect.mp3" type="audio/mp3">
        <source src="./small-river-in-the-forest-very-close-sound-effect.wav" type="audio/wav">
         Your browser does not support the audio element.
    </audio>

    <hr>
    <h2>Html Audio Element with <i>muted</i> Attribute</h2>
    <hr>
    <audio controls autoplay muted>
        <source src="./small-river-in-the-forest-very-close-sound-effect.mp3" type="audio/mp3">
        <source src="./small-river-in-the-forest-very-close-sound-effect.wav" type="audio/wav">
         Your browser does not support the audio element.
    </audio>

    <hr>
    <h2>Html Audio Element with <i>loop</i> Attribute</h2>
    <hr>
    <audio controls loop>
        <source src="./small-river-in-the-forest-very-close-sound-effect.mp3" type="audio/mp3">
        <source src="./small-river-in-the-forest-very-close-sound-effect.wav" type="audio/wav">
         Your browser does not support the audio element.
    </audio>
</body>
</html>
