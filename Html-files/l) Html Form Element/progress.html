<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Progress Element</title>
  </head>
  <body>
    <h1>The progress element</h1>
    <h3>Learning Progress:</h3>
    <table>
      <tr>
        <td><label for="file">HTML: </label></td>
        <td><progress id="file" value="90" max="100"></progress></td>
      </tr>
      <tr>
        <td><label for="file">CSS: </label></td>
        <td><progress id="file" value="80" max="100"></progress></td>
      </tr>
      <tr>
        <td><label for="file">JavaScript:</label></td>
        <td><progress id="file" value="70" max="100"></progress></td>
      </tr>
    </table>
  </body>
</html>
